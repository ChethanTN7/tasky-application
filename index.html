<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasky Application</title>

  <!-- styles -->
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="loadInitialData()">

  <!-- button for small screen size -->
  <div class="add__new__btn__mobile__only">
    <button class="btn btn-outline-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewItem">
      <i class="fa-solid fa-plus"></i> Add New Item
    </button>
  </div>

  <!-- Add New Modal -->
  <div class="modal fade" id="addNewItem" tabindex="-1" aria-labelledby="addNewItemLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewItemLabel">Add New Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <!-- img -->
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input type="url" class="form-control clear" id="imageUrl" aria-describedby="imageDesc"
                placeholder="Enter image URL">
              <div id="imageDesc" class="form-text">It's an optional field for you.</div>
            </div>

            <!-- task title -->
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control clear" id="taskTitle" placeholder="Task title" required>
            </div>

            <!-- task type -->
            <div class="mb-3">
              <label for="tags" class="form-label">Task Type</label>
              <input type="text" class="form-control clear" id="tags" placeholder="Task type" required>
            </div>

            <!-- Task description -->
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task Type</label>
              <textarea type="text" class="form-control clear" id="taskDescription" placeholder="Task description"
                rows="3" required></textarea>
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="handleSubmit()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Open Task Modal -->
  <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body task__modal__body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tasks</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button class="btn btn-outline-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewItem">
          <i class="fa-solid fa-plus"></i> Add New Item
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <section class="mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group flex-nowrap shadow-lg rounded">
            <input type="search" class="form-control" placeholder="Search your task here" aria-label="Search Task"
              aria-describedby="addon-wrapping" oninput="searchTask()">
            <span class="input-group-text">
              <i class="fa-solid fa-search"></i>
            </span>
          </div>
        </div>
      </div>
    </section>

    <!-- card section -->
    <section class="mt-5">
      <div class="row task__contents">
      </div>
    </section>
  </div>

  <!-- scripts -->
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
